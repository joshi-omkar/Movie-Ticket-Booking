<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/styles/singhup.css" />
    <title>Signup Page</title>
  </head>
  <body>
    <form class="signup-form">
        <h3>Signup Form</h3>
      <div class="form-group">
        <label class="form-label" for="reg-id">Registration ID<span>*</span></label>
        <input
          type="text"
          id="reg-id"
          name="reg-id"
          required
          placeholder="Enter registration ID"
        />
      </div>
      <div class="form-group">
        <label class="form-label" for="username">Username<span>*</span></label>
        <input
          type="text"
          id="username"
          name="username"
          required
          pattern="[^\d]+"
          placeholder="Enter username"
        />
      </div>
      <div class="form-group">
        <label class="form-label" for="password">Password<span>*</span></label>
        <input type="password" id="password" name="password" required
        pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z])(?=.*[!@#$%^&*()_+{}[\]:;?/<>,.\\|\-]).{8,}" 
        placeholder="Enter password">
      </div>
      <div class="form-group">
        <label class="form-label" for="email">Email<span>*</span></label>
        <input
          type="email"
          id="email"
          name="email"
          required
          placeholder="Enter email"
        />
      </div>
      <div class="form-group">
        <label class="form-label" for="mobile">Mobile Number<span>*</span></label>
        <input
          type="tel"
          id="mobile"
          name="mobile"
          required
          pattern="[0-9]{10}"
          placeholder="Enter mobile number"
        />
      </div>
      <div class="form-group">
        <label class="form-label" for="dob">Date of Birth<span>*</span></label>
        <input
          type="date"
          id="dob"
          name="dob"
          required
          placeholder="Enter date of birth"
        />
      </div>
      <div class="form-buttons">
        <button type="submit" class="form-button submit-btn">Submit</button>
        <button type="reset" class="form-button cancle-btn">Cancel</button>
      </div>
    </form>
  </body>
</html>
