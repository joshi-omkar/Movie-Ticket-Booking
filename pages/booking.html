<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="/styles/booking.css" />
    <link rel="stylesheet" href="/styles/styles.css" />
    <title>Movie Seat Booking</title>
  </head>
  <body>
    <nav>
      <div class="logo">
        <h1><a href="../index.html">Movie Ticket Booking</a></h1>
      </div>
      <ul class="nav-links">
        <li><a href="./singhup.html">Signup</a></li>
        <li><a href="./now-showing.html">Now Showing</a></li>
        <li><a href="./booking.html">Booking</a></li>
      </ul>
      <div class="burger">
        <div class="line1"></div>
        <div class="line2"></div>
        <div class="line3"></div>
      </div>
    </nav>
    <div class="movie-show">
      <div class="movie-container">
        <label>Pick a movie</label>
        <select id="movie">
          <option value="10" id="movieTheater1">Airplane</option>
          <option value="12" id="movieTheater2">The Square</option>
          <option value="14" id="movieTheater3">Öğretmen Kemal</option>
          <option value="9" id="movieTheater4">One piece RED</option>
        </select>
        
      </div>

      <div class="timer">
        <label>Next Show is in: </label>
        <span class="hours"></span>: <span class="minutes"></span>:
        <span class="seconds"></span>
      </div>

      <ul class="showcase">
        <li>
          <div class="seat"></div>
          <small>N/A</small>
        </li>
        <li>
          <div class="seat selected"></div>
          <small>Selected</small>
        </li>
        <li>
          <div class="seat occupied"></div>
          <small>Occupied</small>
        </li>
      </ul>

      <div id="container" class="container">
        <div id="screen" class="screen"></div>
      </div>

      <div id="total-occupied" class="total-occupied">
        <label>Total booked seats are </label
        ><label id="total-seats" class="total-seats">0</label>
        <label>and total price is </label
        ><label id="total-price" class="total-price">0</label>
      </div>

      <p id="text" class="text">
        You have selected <span id="count">0</span> seats for a price of
        Rs.<span id="total">0</span>
      </p>
      <div id="buttons" class="buttons displayNone">
        <button class="buy">Buy</button>
        <button class="cancel">Cancel</button>
      </div>
    </div>
    <script src="../script.js"></script>
  </body>
</html>
